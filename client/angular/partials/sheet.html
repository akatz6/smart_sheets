<div ng-controller="sheetController"> 
		<p>To Do</p>
		<textarea ng-model='item'></textarea>
		<button class = "submit" ng-click = submit()>Submit</button>
		<table>
			<tbody ng-repeat = "list in lists">
				<td>{{list.name}}</td>
				<td><button ng-click = delete(list.id)>Delete</button></td>
			</tbody>
		</table>
</div>
